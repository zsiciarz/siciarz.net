{% load i18n %}

{% if user.is_staff %}
    <div class="well">
        {% if article.is_static %}
            <span class="label label-info">{% trans "static page" %}</span>
        {% endif %}
        <span class="label label-info">{{ article.get_status_display }}</span>
        <a class="btn btn-sm btn-primary" href="{% url 'articles:article_update' slug=article.slug %}">{% trans "Edit" %}</a>
    </div>
{% endif %}
